
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Update</title>
    <link rel="stylesheet" href="STYLE.CSS">
    <link rel="icon" href="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAkGBwgHBgkIBwgKr8FK3MTV1ChYVOVJdvmdlimyvQ+cdiZE7IQHvlAXIChOEBj7TeqC7tndbpxMIH7t5A5FF1Miva1bdpVVjPU9rhWx0FDU">
</head>
<body>
    
    <main>
        <div class="container">
            <div class="form-container">
                <h2>Event Update</h2>
                <div class="input-group">
                    <div class="profile-container">
                        <div class="profile-image">
                            <img src="defualt-profile-image.avif" alt="Profile Image">
                        </div>
                        <input type="file" id="profile-photo" accept="image/*">
                        <label for="profile-photo" class="upload-button">Choose Photo</label>
                    </div>
                    <div class="info-container">
                        <div class="input-field">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name">
                        </div>
                        <div class="input-field">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="input-field">
                            <label for="phone">Phone No:</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="input-field">
                            <label for="seats">No. of Attendees:</label>
                            <input type="number" id="seats" name="seats" min="1">
                        </div>
                        <div class="input-field">
                            <label for="attendees">Name of Attendees:</label>
                            <textarea id="attendees" name="attendees" rows="4"></textarea>
                        </div>
                    </div>
                </div>
                <div class="button-group">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Cancel">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
